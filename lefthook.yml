# Lefthook configuration for git CLI
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    lint:
      glob: "*.{js,ts,json}"
      run: bun run lint
      stage_fixed: true
    
  
      
pre-push:
  parallel: true
  commands:
    build:
      run: bun run build
      
