# Lefthook configuration for w-git CLI
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    lint:
      glob: "*.{js,ts,json}"
      run: bun run lint
      stage_fixed: true
    
    format:
      glob: "*.{js,ts,json,md,yml,yaml}"
      run: bun run format
      stage_fixed: true
  
      
pre-push:
  parallel: true
  commands:
    build:
      run: bun run build
      
